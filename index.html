<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Project FMS</title>
</head>

<body>
  <div class="transparent-curtain">
  </div>
  <div class="indicator">
    hover your mouse on one of the pictures
  </div>
  <div class="game-container">
    <a href="./Game_1" class="game game1">
      <div class="game-title">
        Game1
      </div>
    </a>


    <a href="./Game_2" class="game game2">
      <div class="game-title">
        Game2
      </div>
    </a>


    <a href="./Game_3" class="game game3">
      <div class="game-title">
        Game3
      </div>
    </a>


    <a href="./Game_4" class="game game4">
      <div class="game-title">
        Game4
      </div>
    </a>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script>

    function init() {
      let selector = gsap.utils.selector(".game-container");
      let games = selector(".game");

      games.forEach((game) => {
        const hover = gsap.to(
          game,
          {
            scale: 1.05,
            duration: .1,
            paused: true
          }
        );
        game.addEventListener("mouseenter", () => hover.play());
        game.addEventListener("mouseleave", () => hover.reverse());
      });

      var tl = gsap.timeline();
      tl.to([games[0], games[1], games[3], games[2]], {scale: 1.1, stagger: 0.3})
      tl.to([games[0], games[1], games[3], games[2]], {scale: 1.0, stagger: 0.3}, "<0.6")
      tl.to(".indicator", {opacity: 1.0}, ">1")
      tl.to(".transparent-curtain", {display: "none"});
    }

    window.addEventListener("load", (e) => {init()});
  </script>
</body>
</html>
